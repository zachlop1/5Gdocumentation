<!DOCTYPE html>
<html>
<head>
	<title>Module 3 Quiz</title>
	<style>
		body {
			background-color: #f1f1f1;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
		}

		h1 {
			margin: 0;
		}

		.container {
			display: flex;
			flex-wrap: wrap;
			margin: 20px;
			padding: 20px;
			justify-content: center;
			align-items: center;
		}

		.quiz {
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0px 0px 5px 1px #ccc;
			margin: 20px;
			padding: 20px;
			width: 500px;
		}

		.question {
			font-size: 18px;
			font-weight: bold;
			margin-bottom: 10px;
		}

		.answer {
			display: flex;
			flex-direction: column;
			margin-bottom: 10px;
		}

		.answer label {
			font-size: 16px;
			margin-bottom: 5px;
		}

		.answer input[type="radio"] {
			margin-right: 10px;
		}

		.submit-button {
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 16px;
			font-weight: bold;
			cursor: pointer;
			margin-top: 10px;
		}

		.submit-button:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<div class="container">
		<form class="quiz" onsubmit="return false;">

			<div class="question">What does RAN stand for? (Review Question)</div>
			<div class="answer">
				<label>
					<input type="radio" name="q1" value="a" required>
					Radio Antenna Network
				</label>
			</div>
			<div class="answer">
				<label>
					<input type="radio" name="q1" value="b">
					Radio Access Network
				</label>
			</div>
			<div class="answer">
				<label>
					<input type="radio" name="q1" value="c">
					Radio Authentication Network
				</label>
			</div>

			<div class="question">What is the primary responsibility of the RAN?</div>
			<div class="answer">
				<label>
					<input type="radio" name="q2" value="a" required>
					Connecting user devices to the core network
				</label>
			</div>
			<div class="answer">
				<label>
					<input type="radio" name="q2" value="b">
					Providing internet service to homes and businesses
				</label>
			</div>
			<div class="answer">
				<label>
					<input type="radio" name="q2" value="c">
					Managing the backend servers for network communication
				</label>
			</div>
			<div class="answer">
				<label>
					<input type="radio" name="q2" value="d">
					Providing satellite connectivity for remote areas
				</label>
			</div>

			<div class="question">
				What technology is utilized by 5G RAN to provide high-speed, low-latency connectivity in urban areas?
			</div>
			<div class="answer">
				<label>
					<input type="radio" name="q3" value="a" required>
					Radio waves
				</label>
			</div>
			<div class="answer">
				<label>
					<input type="radio" name="q3" value="b">
					Infrared waves
				</label>
			</div>
			<div class="answer">
				<label>
					<input type="radio" name="q3" value="c">
					Millimeter Waves
				</label>
			</div>
			<div class="answer">
				<label>
					<input type="radio" name="q3" value="d">
					Microwave waves
				</label>
			</div>

			<div class="question">
				What is the primary benefit of using Massive MIMO antennas in 5G RAN?
			</div>
			<div class="answer">
				<label>
					<input type="radio" name="q4" value="a" required>
					Increased network complexity
				</label>
			</div>
			<div class="answer">
				<label>
					<input type="radio" name="q4" value="b">
					Reduced signal processing algorithms
				</label>
			</div>
			<div class="answer">
				<label>
					<input type="radio" name="q4" value="c">
					Improved network capacity and overall performance
				</label>
			</div>
			<div class="answer">
				<label>
					<input type="radio" name="q4" value="d">
					Decreased latency
				</label>
			</div>
			<button class="submit-button" onclick="submitQuiz()">Submit</button>
		</form>
	</div>
	<script>

function submitQuiz() {
			let q1 = document.querySelector('input[name="q1"]:checked').value;
			let q2 = document.querySelector('input[name="q2"]:checked').value;
			let q3 = document.querySelector('input[name="q3"]:checked').value;
			let q4 = document.querySelector('input[name="q4"]:checked').value;

			let correctAnswers = ["b", "a", "c", "c"];
			let score = 0;
			if (q1 === correctAnswers[0]) {
				score++;
			}
			if (q2 === correctAnswers[1]) {
				score++;
			}
			if (q3 === correctAnswers[2]) {
				score++;
			}
			if (q4 === correctAnswers[3]) {
				score++;
			}
			alert(`You scored ${score} out of ${correctAnswers.length}`);
		}
	</script>
</body>
</html>
