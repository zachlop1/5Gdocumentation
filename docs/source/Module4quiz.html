<!DOCTYPE html>
<html>
<head>
	<title>Module 4 Quiz</title>
	<style>
		body {
			background-color: #f1f1f1;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
		}

		h1 {
			margin: 0;
		}

		.container {
			display: flex;
			flex-wrap: wrap;
			margin: 20px;
			padding: 20px;
			justify-content: center;
			align-items: center;
		}

		.quiz {
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0px 0px 5px 1px #ccc;
			margin: 20px;
			padding: 20px;
			width: 500px;
		}

		.question {
			font-size: 18px;
			font-weight: bold;
			margin-bottom: 10px;
		}

		.answer {
			display: flex;
			flex-direction: column;
			margin-bottom: 10px;
		}

		.answer label {
			font-size: 16px;
			margin-bottom: 5px;
		}

		.answer input[type="radio"] {
			margin-right: 10px;
		}

		.submit-button {
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 16px;
			font-weight: bold;
			cursor: pointer;
			margin-top: 10px;
		}

		.submit-button:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<div class="container">
		<form class="quiz" onsubmit="return false;">

			<div class="question">What is the NG-Core responsible for in 5G networks?</div>
			<div class="answer">
				<label>
					<input type="radio" name="q1" value="a" required>
					Managing and routing data traffic
				</label>
			</div>
			<div class="answer">
				<label>
					<input type="radio" name="q1" value="b">
					Providing high-speed internet
				</label>
			</div>
			<div class="answer">
				<label>
					<input type="radio" name="q1" value="c">
					Managing base stations
				</label>
			</div>
			<div class="answer">
				<label>
					<input type="radio" name="q1" value="d">
					Handling authentication for users
				</label>
			</div>

			<div class="question">What is the responsibility of the UPF in the mobile core?</div>
			<div class="answer">
				<label>
					<input type="radio" name="q2" value="a" required>
					Authentication
				</label>
			</div>
			<div class="answer">
				<label>
					<input type="radio" name="q2" value="b">
					IP connectivity
				</label>
			</div>
			<div class="answer">
				<label>
					<input type="radio" name="q2" value="c">
					Policy enforcement
				</label>
			</div>
			<div class="answer">
				<label>
					<input type="radio" name="q2" value="d">
					Connection and mobility management
				</label>
			</div>

			<div class="question">What are the two main functionalities of the NG-Core technology?</div>
			<div class="answer">
				<label>
					<input type="radio" name="q3" value="a" required>
					Authentication and billing
				</label>
			</div>
			<div class="answer">
				<label>
					<input type="radio" name="q3" value="b">
					Session management and mobility management
				</label>
			</div>
			<div class="answer">
				<label>
					<input type="radio" name="q3" value="c">
					IP connectivity and policy enforcement
				</label>
			</div>
			<div class="answer">
				<label>
					<input type="radio" name="q3" value="d">
					Network function virtualization and QoS policing
				</label>
			</div>

			<div class="question">
				What is the purpose of beamforming technology in 5G?
			</div>
			<div class="answer">
				<label>
					<input type="radio" name="q4" value="a" required>
					To manage resources in base stations
				</label>
			</div>
			<div class="answer">
				<label>
					<input type="radio" name="q4" value="b">
					To decode signals from the UE
				</label>
			</div>
			<div class="answer">
				<label>
					<input type="radio" name="q4" value="c">
					To improve security when transmitting data
				</label>
			</div>
			<div class="answer">
				<label>
					<input type="radio" name="q4" value="d">
					To direct signals to the UE
				</label>
			</div>
			<button class="submit-button" onclick="submitQuiz()">Submit</button>
		</form>
	</div>
	<script>

function submitQuiz() {
			let q1 = document.querySelector('input[name="q1"]:checked').value;
			let q2 = document.querySelector('input[name="q2"]:checked').value;
			let q3 = document.querySelector('input[name="q3"]:checked').value;
			let q4 = document.querySelector('input[name="q4"]:checked').value;

			let correctAnswers = ["a", "c", "b", "d"];
			let score = 0;
			if (q1 === correctAnswers[0]) {
				score++;
			}
			if (q2 === correctAnswers[1]) {
				score++;
			}
			if (q3 === correctAnswers[2]) {
				score++;
			}
			if (q4 === correctAnswers[3]) {
				score++;
			}
			alert(`You scored ${score} out of ${correctAnswers.length}`);
		}
	</script>
</body>
</html>
